<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church Membership Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .qr-section img {
      width: 250px;
      margin: 10px auto;
      display: block;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <form id="membershipForm" method="POST" action="https://script.google.com/macros/s/AKfycbxgYzRELuPr6OQx4_gNBUhEE7X_Tga21YZgWDku87oUyy7skeCUxhCm5ffqO_oXkhuH/exec">
    <h2>Church Membership Form</h2>

    <label>Full Name:</label>
    <input type="text" name="full_name" required>

    <label>Date of Birth:</label>
    <input type="date" name="dob" required>

    <label>Gender:</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Mobile Number:</label>
    <input type="tel" name="mobile" required>

    <label>Email Address:</label>
    <input type="email" name="email" required>

    <label>Address:</label>
    <textarea name="address" rows="3" required></textarea>

    <label>Have you been baptized?</label>
    <select name="baptized" required>
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Payment Method:</label>
    <select name="payment_method" id="paymentMethod" required>
      <option value="">Select</option>
      <option value="Bank Transfer">Bank Transfer</option>
      <option value="UPI">UPI</option>
      <option value="Cash">Cash</option>
    </select>

    const paymentMethod = document.getElementById("paymentMethod");
